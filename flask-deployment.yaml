apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
  namespace: backend
  labels:
    apputh: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: cloud-sql-proxy
        image: gcr.io/*
        command: [""]
        volumeMounts:
        - name: cloudsql-instance-credentials
          mountPath: /secrets
          readOnly: true
      
      - name: flask-app-container
        image: gcr.io/ica2-425321/backend:v2
        ports:
        - containerPort: 5000
        env:
        - name: DB_HOST
          value: "34.27.59.64"
        - name: DB_USER
          value: "root"
        - name: DB_PASSWORD
          value: "root"
        - name: DB_NAME
          value: "ica2"
      volumes:
        - name: cloudsql-instance-credentials
          secret:
            secretName: cloudsql-instance-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: flask-app-service
  namespace: backend
spec:
  type: LoadBalancer
  selector:
    app: flask-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
